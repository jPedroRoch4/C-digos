<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        for (
            let m = 1;
            m < 10;
            m++
        ) {
            for (
                let s = 0;
                s < 10;
                s++
            ) {

                document.write(`${s} x ${m} = ${s * m}<br>`)
            }
        }





    </script>



</body>

</html>

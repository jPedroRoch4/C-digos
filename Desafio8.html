<body>

    <script>

        const val1 = parseInt(prompt('Digite um número de sua escolha:'))
        if (val1 == "" || val1 == null) {
            alert("Opa, insira um número válido!")
        }
        const val2 = parseInt(prompt('Digite seu segundo valor:'))
        if (val2 == "" || val2 == null) {
            alert("Opa, insira um número válido!")
        }

        var x = val1
        var y = val2
        var a = x + y
        var b = x - y

        document.write(a + "<br>" + b)
















    </script>



</body>
